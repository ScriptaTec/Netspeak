<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <!-- Container principal -->
<div class="w-full flex justify-center px-4">
  <div class="w-full max-w-2xl p-6 rounded-3xl border-2 border-white bg-[#9E8CBE] relative shadow-lg"
       style="box-shadow: -10px 10px 0px #746587">

    <!-- Elementos decorativos com absolute podem ficar aqui, mas cuidado com o z-index -->

    <!-- Dropdown -->
    <div class="flex justify-center mb-4">
      <button id="dropdownHoverButton"
              data-dropdown-toggle="dropdownHover"
              data-dropdown-trigger="hover"
              class="text-[#746587] bg-white focus:outline-none font-medium rounded-md text-xl px-5 py-2 text-center inline-flex items-center shadow-md"
              style="box-shadow: -6px 6px 0px #AE99D2"
              type="button">
        Traduções do informal para o formal
        <svg class="w-2.5 h-2.5 ml-3" fill="none" viewBox="0 0 10 6">
          <path stroke="currentColor" stroke-width="2" d="M1 1l4 4 4-4" />
        </svg>
      </button>
    </div>

    <!-- Mensagem enviada -->
    <div class="mb-4 flex items-start">
      <div class="bg-[#F8FBA6] text-[#746587] font-bold text-lg px-4 py-2 rounded-2xl rounded-br-none shadow-md max-w-[75%] break-words"
           style="box-shadow: -5px 5px 0px #746587">
        Como cê tá cara?
      </div>
    </div>

    <!-- Mensagem traduzida -->
    <div class="mb-4 flex justify-end items-start">
      <div class="bg-[#F8FBA6] text-[#746587] font-bold text-lg px-4 py-2 rounded-2xl rounded-bl-none shadow-md max-w-[75%] break-words"
           style="box-shadow: -5px 5px 0px #746587">
        Como você está querido?
      </div>
    </div>

    <!-- Ícone do perfil (como na sua estrutura original) -->
    <div class="absolute bottom-4 right-4">
      <img src="../imgs/icones/perfilMensagem.png" class="bg-white p-2 rounded-2xl" alt="Perfil do usuário">
    </div>

  </div>
</div>

</body>
</html>
